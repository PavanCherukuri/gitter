<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>

 <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> 
    </script>
<script>
$(document).ready(function(){
	alert("Invoked");
	$("#a1").hide();
	$("#b1").click(function(e){
		 e.preventDefault();
		var user = $("#user").val();
		var pwd = $("#psw").val();
		var email = $("#email").val();
		var cpwd = $("#confirm-password").val();
		var success="success";
		var fail = "failed";
		if(pwd==cpwd)
			{
			alert("In if proceeding");
				$.post("Registration",{username:user,password:pwd,emailid:email},function(responseText){
						if(responseText==success){
							$("#demo").text("Registration successful,click here to go to login page");
							
							$("#a1").show();
						}
						else if(responseText==fail)
							{
							$("#demo").text("There are some empty feilds check them");
							}
						else
							{
							$("#demo").text("Username exists ,please select another one");
							}
				});
			}
		else
			{
			alert("password and confirm password must be same");
			}
	});
});

</script>
</head>
<body>

<form name="form" method="POST">
  <div class="container">
    <h1>Registration</h1>
    <hr>
    <label for="user"><b>UserName</b></label>
    <input type="text" placeholder="Enter UserName" name="user" id="user" required>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="confirm-password"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-password" required>
    <hr>

    <button type="submit" class="registerbtn" id="b1" >Register</button>
  </div>
  <div class="container signin">
  <h2 id="demo"></h2>
  <a href="login.html" id="a1"><button type="button">Login Page</button></a>
  </div>
  
  <div class="container signin">
    <p>Already have an account <a href="index.jsp">Sign in</a></p>
    
  </div>
</form>
</body>
</html>
